server:
  servlet:
    context-path: /lending

logging:
  level:
    org:
      springframework:
        boot:
          autoconfigure: INFO;
        cache: TRACE;

management:
  endpoints:
    web:
      exposure:
        include: info,health,beans,shutdown,loggers,metrics,prometheus
      path-mapping:
        prometheus: metrics
  endpoint:
    health:
      show-components: always
      show-details: always
    shutdown:
      enabled: true
    loggers:
      enabled: true

resilience4j:
  circuitbreaker:
    instances:
      middleware-api-cb:
        wait-duration-in-open-state: 1m
        permitted-number-of-calls-in-half-open-state: 3
        sliding-window-type: count-based
        sliding-window-size: 5
        minimum-number-of-calls: 5
        slow-call-duration-threshold: 1s
        slow-call-rate-threshold: 60
        failure-rate-threshold: 60
        ignoreExceptions:
          - feign.FeignException.FeignClientException
        recordExceptions:
          - feign.FeignException.FeignServerException
          - feign.RetryableException


#middleware.api.url: http://TBC
#middleware.api.url: ${MIDDLEWARE_URL}

spring.security:
  oauth2:
    resourceserver: # authenticating foreign requests to lending-API
      jwt.issuer-uri: http://KEYKLOACK-SERVER/realms/REALM-NAME
    client: # authenticating requests between inner services using Feign client
      registration:
        middleware-auth:
          client-id: DUMMY_CLIENT_ID
          client-secret: DUMMY_CLIENT_SECRET
          authorization-grant-type: client_credentials
          client-authentication-method: post
      provider:
        middleware-auth:
          token-uri: https://MW-AUTH_SERVER/oauth2/token
