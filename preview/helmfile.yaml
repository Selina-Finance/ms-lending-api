environments:
  default:
    values:
    - jx-values.yaml
repositories:
- name: jx3
  url: https://jenkins-x-charts.github.io/repo
- name: dev
  url: http://chartmuseum-jx.selinadev.co.uk
releases:
- chart: jx3/jx-verify
  name: jx-verify
  namespace: '{{ requiredEnv "PREVIEW_NAMESPACE" }}'
- chart: dev/staging-resources
  version: 0.0.1
  namespace: '{{ requiredEnv "PREVIEW_NAMESPACE" }}'
  name: staging-resources
- chart: '../charts/{{ requiredEnv "APP_NAME" }}'
  name: preview
  wait: true
  createNamespace: true
  namespace: '{{ requiredEnv "PREVIEW_NAMESPACE" }}'
  values:
  - jx-values.yaml
  - values.yaml.gotmpl
  hooks:
  - events: ["presync"]
    showlogs: true
    command: "jx"
    args:
    - secret
    - copy
    - --create-namespace
    - --selector
    - "secret.jenkins-x.io/replica-source=true"
    - --to
    - '{{ requiredEnv "PREVIEW_NAMESPACE" }}'
